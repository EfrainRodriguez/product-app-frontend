<form>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="mb-2">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Type the product name"
        required
      />
    </div>
    <div class="mb-2">
      <label for="sku" class="block mb-2 text-sm font-medium text-gray-700"
        >Sku</label
      >
      <input
        type="text"
        id="sku"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Type the product sku"
        required
      />
    </div>
    <div class="mb-2">
      <label for="price" class="block mb-2 text-sm font-medium text-gray-700"
        >Price</label
      >
      <input
        type="number"
        id="price"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Type the product price"
        required
      />
    </div>
    <div class="mb-2">
      <label for="stock" class="block mb-2 text-sm font-medium text-gray-700"
        >Stock</label
      >
      <input
        type="number"
        id="stock"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Type the product stock"
        required
      />
    </div>
    <div class="mb-2">
      <label for="tags" class="block mb-2 text-sm font-medium text-gray-700"
        >Tag</label
      >
      <select
        id="tags"
        name="tag"
        class="border w-full border-gray-300 text-sm text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      >
        <option value="" disabled selected>Select a tag</option>
        <option value="tag.value" *ngFor="let tag of productTags">
          {{ tag.label }}
        </option>
      </select>
    </div>
    <div class="mb-2">
      <label
        for="default-range"
        class="block mb-2 text-sm font-medium text-gray-700"
        >Rating</label
      >
      <input
        name="rating"
        id="default-range"
        type="range"
        value="1"
        min="1"
        max="5"
        step="1"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
      />
      <ul class="flex justify-between text-gray-500 w-full px-[10px]">
        <li class="flex justify-center relative">
          <span class="absolute">1</span>
        </li>
        <li class="flex justify-center relative">
          <span class="absolute">2</span>
        </li>
        <li class="flex justify-center relative">
          <span class="absolute">3</span>
        </li>
        <li class="flex justify-center relative">
          <span class="absolute">4</span>
        </li>
        <li class="flex justify-center relative">
          <span class="absolute">5</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="mb-2 mt-2">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-700"
      >Description</label
    >
    <textarea
      type="text"
      rows="3"
      id="description"
      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="Type the product description"
      required
    ></textarea>
  </div>
  <div class="flex justify-end mt-6">
    <button
      type="submit"
      class="text-white bg-primary hover:bg-primary-dark focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Create product
    </button>
  </div>
</form>
