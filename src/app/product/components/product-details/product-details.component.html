<div class="max-w-screen-xl px-4 py-16 mx-auto">
  <div class="my-3">
    <app-back-button></app-back-button>
  </div>
  <div class="flex flex-wrap md:flex-row">
    <div
      class="md:w-1/2 w-full rounded border flex justify-center items-center p-2"
    >
      <img
        alt="ecommerce"
        class="h-80 object-cover object-center"
        [src]="product?.image"
      />
    </div>
    <div class="md:w-1/2 w-full md:pl-10 py-3">
      <h2 class="text-sm title-font text-gray-500">
        {{ product?.sku }}
      </h2>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
        {{ product?.name }}
      </h1>
      <h2 class="title-font text-gray-500 mb-2">
        {{ product?.category }}
      </h2>
      <div class="flex mb-4">
        <span class="flex items-center">
          <span class="text-sm title-font text-gray-500 mr-3">Rating</span>
          <svg
            aria-hidden="true"
            class="h-5 w-5 text-yellow-300"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            *ngFor="let star of [].constructor(product?.rating)"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
          </svg>
        </span>
      </div>
      <p class="leading-relaxed">
        {{ product?.description }}
      </p>
      <div class="flex items-center py-4 border-b-2 border-gray-200 mb-4">
        Stock: {{ product?.stock }}
      </div>
      <div class="flex items-center">
        <span class="title-font font-medium text-2xl text-gray-900">
          ${{ product?.price?.toLocaleString() }}
        </span>
        <button
          class="flex ml-auto text-white bg-primary border-0 py-2 px-6 focus:outline-none hover:bg-primary-dark rounded"
          (click)="redirectToProductEdit()"
        >
          Edit
        </button>
        <button
          (click)="deleteProduct()"
          class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
        >
          <svg
            class="w-6 h-6 text-gray-800 text-red-500 hover:text-red-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
