<div class="flex gap-2 justify-end">
  <!-- Previous Button -->
  <button
    [disabled]="page == 0"
    (click)="changePage('previous')"
    class="flex items-center justify-center px-3 p-2.5 text-sm font-medium text-gray-500 border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700"
    [class]="page == 0 ? 'opacity-50 cursor-not-allowed' : ''"
  >
    Previous
  </button>

  <!-- Next Button -->
  <button
    [disabled]="page >= (count / limit) - 1"
    (click)="changePage('next')"
    class="flex items-center justify-center px-3 p-2.5 text-sm font-medium text-gray-500 border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700"
    [class]="page >= (count / limit) - 1 ? 'opacity-50 cursor-not-allowed' : ''"
    >
    Next
  </button>

  <select
    (change)="changeLimit($event)"
    class="border border-gray-300 text-sm text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
  >
    <option [value]="item.value" *ngFor="let item of options">
      {{ item.label }}
    </option>
  </select>
</div>
