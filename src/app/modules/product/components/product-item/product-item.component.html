<div
  class="relative flex w-full sm:max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md"
>
  <div
    class="relative h-60 mx-3 mt-3 flex justify-center overflow-hidden rounded-xl"
  >
    <img [src]="product?.image" [alt]="product?.name" />
    <span
      class="absolute bottom-0 right-0 m-2 rounded-full bg-gray-600 px-2 text-center text-sm font-medium text-white"
    >
      {{ product?.sku }}
    </span>
  </div>
  <div class="mt-4 px-5 pb-5">
    <h5 class="text-2md tracking-tight text-slate-900 truncate">
      {{ product?.name }}
    </h5>
    <div class="flex justify-between">
      <p class="text-gray-500 text-sm">{{ product?.category }}</p>
      <p class="text-gray-500 text-sm">Stock: {{ product?.stock }}</p>
    </div>
    <div class="mt-2 mb-5 flex items-center justify-between">
      <p>
        <span class="text-xl font-bold text-slate-900"
          >${{ product?.price?.toLocaleString() }}</span
        >
      </p>
      <div class="flex items-center">
        <svg
          aria-hidden="true"
          class="h-5 w-5 text-yellow-300"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          *ngFor="let star of [].constructor(product?.rating)"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          ></path>
        </svg>
        <span
          class="ml-3 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold"
        >
          {{ product?.rating }}
        </span>
      </div>
    </div>
    <button
      class="flex items-center w-full justify-center rounded-md border border-primary px-5 py-2.5 text-center text-sm font-medium text-primary hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-blue-300"
      (click)="redirectToProductDetails()"
    >
      See Details
    </button>
  </div>
</div>
